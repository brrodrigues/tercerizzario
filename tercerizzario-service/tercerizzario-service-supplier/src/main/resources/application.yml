spring:
    application:
        name: SupplierServer
    datasource:
        url: jdbc:h2:mem:testapp;DB_CLOSE_ON_EXIT=FALSE;
        name:
        username: testApp
        password:
    h2: 
        console:
            enabled: false
    jpa:
        database: H2
        show_sql: true
        
    
server:
    port: 7111
    
eureka: 
  client: 
      registerWithEureka: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
  instance: 
    leaseRenewalIntervalInSeconds: 10
    metadataMap: 
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
